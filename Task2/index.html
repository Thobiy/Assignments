<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
     
        </header>
        
<main>
    <h3>REGISTRATION</h3>
    <div class="content">
    
    <form action="Login.html" methods="POST">
        <label for="fname">Firstname</label><br>
        <input type="text" id="fname" name="fname" max="15" required><br>
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lname" max="15" required ><br>
        <label for="phone">Phone</label><br>
        <input type="tel" id="phone" name="number" max="11" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="012-3456-7890" required><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email"  required><br>
        <label for="gender">Gender</label><br>
        <select name="gender" id="gender" required><br>
        <option value="male">Male</option>
        <option value="female">Female</option>
        </select><br>
        <label for="DOB">Date of birth</label><br>
        <input type="date" id="DOB" name="DOB" required><br>
        <label for="fcolor">Favorite color</label><br>
        <input type="color" id="fcolor" name="fcolor" value="">
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" required><br>
        <label for="cpassword">Confirm Password</label><br>
        <input type="password" name="cpassword" id="cpassword" required><br>
        <button type="submit"  id="submit">Submit</button>
    
        </div>   
    </form>
</div>
</main>

</body>
</html>
